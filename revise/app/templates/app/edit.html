{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <h1 class="text-center alert alert-success">form page</h1>
    <div class="container">
        <div class="row  mx-auto">
            <div class="col-8">
                <form method="POST" and enctype="multipart/form-data" action="{% url 'form' %} ">
                    {% csrf_token %}
                    {% if messages %}
                      {% for message in messages %}
                       <div class="alert alert-{{message.tags}}">{{message}}</div>
                      {% endfor %}
                    {% endif %}
                    <div class="form-group">
                      <label for="exampleInputname1">FullName</label>
                      <input type="text" class="form-control" id="exampleInputname1" aria-describedby="emailHelp" name="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"    
                        name="email"   aria-describedby="emailHelp">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputimage1">Images</label>
                        <input type="file" class="form-control" id="exampleInputimage1" aria-describedby="emailHelp" name="images">
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleInputcheck" name="checkname">
                        <label class="form-check-label" for="exampleInputcheck">isCheck</label>
                    </div>
                    

            
                    <button type="submit" class="btn btn-primary">Update</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<!-- bootstrap js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

{% endblock content %}
