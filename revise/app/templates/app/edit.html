<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <h1 class="text-center alert alert-success">form page</h1>
    <div class="container">
        <div class="row  mx-auto">
            <div class="col-8">
                <form method="POST" enctype="multipart/form-data" action="{% url 'edit' data.id %} ">
                    {% csrf_token %}
                    {% if messages %}
                      {% for message in messages %}
                       <div class="alert alert-{{message.tags}}">{{message}}</div>
                      {% endfor %}
                    {% endif %}
                    <div class="form-group">
                      <label for="exampleInputname1">FullName</label>
                      <input type="text" class="form-control" id="exampleInputname1" aria-describedby="emailHelp" value="{{data.namemodel}}" name="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"    
                        name="email"  value="{{data.emailmodel}}" aria-describedby="emailHelp">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputimage1">Images</label>
                        <input type="file" class="form-control" id="exampleInputimage1" aria-describedby="emailHelp"  name="images">
                        {% if data.imagemodel %}
                        <img src="{{ data.imagemodel.url }}" alt="Current Image" width="100" height="100"><br>
                        {% endif %}
                      </div>
                      <div class="form-group">
                        <label for="exampleInputVideo1">Videos</label>
                        <input type="file" class="form-control" id="exampleInputVideo1" aria-describedby="emailHelp" name="videos">
                        {% if data.videomodel %}
                        <video width="200" controls>
                            <source src="{{ data.videomodel.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video><br>
                    {% endif %}

                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleInputcheck"  value="{{data.checkmodel}}" name="checkname" {% if data.checkmodel %} checked {% endif %} >
                        <label class="form-check-label" for="exampleInputcheck">isCheck</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<!-- bootstrap js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
